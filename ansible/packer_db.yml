---
- name: Install mongo db
  hosts: all
  become: true
  tasks:
    - name: Add apt key
      apt_key:
        keyserver: hkp://keyserver.ubuntu.com:80
        id: EA312927
        state: present

    - name: Add mongod repository
      apt_repository:
        update_cache: yes
        repo: deb http://repo.mongodb.org/apt/ubuntu xenial/mongodb-org/3.2 multiverse
        state: present

    - name: Install mongod
      apt:
        name: mongodb-org
        state: present

    - name: Enable mongod
      systemd:
        name: mongod
        enabled: yes
